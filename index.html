<html>

<head>
    <meta charset="utf-8" />
    <title>Chart</title>
</head>

<body>

    <section class="section section_chart">
        <p class='chart__title'>div - to insert your Chart:</p>
        <!-- div to insert your Chart-->
        <div id="indexChart" class="chart__container"></div>
    </section>


    <section class="section section_widget">
        <p class='chart__title'>add widgets to show tooltip data:</p>
        <!-- div to insert your Chart-->
        <div class="datawidget" style="border: solid black 2px">
            <p class="datawidget__label">index: <strong id='chart_w_ind'>1983</strong></p>
        </div>

        <div class="datawidget" style="border: solid red 2px">
            <p class="datawidget__label">data: <strong id='chart_w_data_red'>1983</strong></p>
        </div>

        <div class="datawidget" style="border: solid blue 2px">
            <p class="datawidget__label">data: <strong id='chart_w_data_blue'>1983</strong></p>
        </div>
    </section>

    <section class="section section_ranges">
        <p class='chart__title'>add buttons to define range:</p>
        <!-- div to insert your Chart-->
        <div class="rangeBtn" id='6M'>
            <p class="ranngeBtn__label">6M</p>
        </div>

        <div class="rangeBtn" id='1Y'>
            <p class="ranngeBtn__label">1Y</p>
        </div>

        <div class="rangeBtn" id='2Y'>
            <p class="ranngeBtn__label">2Y</p>
        </div>

        <div class="rangeBtn" id='MAX'>
            <p class="ranngeBtn__label">MAX</p>
        </div>

    </section>


    <section class="section section_ranges">
        <p class='chart__title'>load data from different CSV:</p>
        <!-- div to insert your Chart-->
        <div class="rangeBtn rangeBtn_gray" id='US'>
            <p class="ranngeBtn__label">US</p>
        </div>

        <div class="rangeBtn rangeBtn_gray" id='EU'>
            <p class="ranngeBtn__label">EU</p>
        </div>

    </section>

    <section class="section section_cbh index">

        <nav class="tabs caps">
            <ul class="zones">
    
                <li class="selected">
                    <a href="https://github.com/shishovKA/dp_chart/blob/testLib/src/data/cbhPlotData_US.csv" onclick="return false;">USA</a>
                </li>
    
                <li >
                    <a href="https://github.com/shishovKA/dp_chart/blob/testLib/src/data/cbhPlotData_EU.csv" onclick="return false;">EU <span class="light">/</span> UK</a>
                </li>
    
            </ul>
        </nav>

    </section>


    <script src="./src/chartLib.js"></script>
    <script src="./src/index.ts"></script>
    

</body>

</html>
