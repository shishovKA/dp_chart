<html>

<head>
    <meta charset="utf-8" />
    <title>Chart</title>
</head>

<body>

    <main>
        <nav class="tabs_caps">
            <ul class="zones">
                <li class="selected zones__li">
                    <a href="" onclick="return false;">USA</a>
                </li>
                <li class="zones__li">
                    <a href="" onclick="return false;">EU <span class="light">/</span> UK</a>
                </li>
            </ul>
        </nav>

        <div class="controls_overline">

            <ul class="ranges">
                <li class="ranges__li">6M</li>
                <li class="ranges__li">YTD</li>
                <li class="ranges__li">1Y</li>
                <li class="ranges__li">2Y</li>
                <li class="selected ranges__li">Max</li>
            </ul>

            <ul class="legend">
                <li class="legend__li"><span class="bul" style="background:#0070ff">
                    </span>5-star (Best)<strong> <span id="cbhIdx5-val">1678.1</span></strong>
                </li>

                <li class="legend__li">
                    <span class="bul" style="background:red"></span>1-star (Worst)<strong> <span id="cbhIdx1-val">1239.1</span></strong>
                </li>

            </ul>

        </div>

        <div id="indexChart" class="cbhChart">
            <!--
            <canvas width="1149" height="450"></canvas>
            <canvas width="1149" style="position: absolute; top: 0px; left: 0px; pointer-events: none; touch-action: none;" height="450"></canvas>
            -->
        </div>
        
    </main>

    <!--
    <section class="chart__section">

        </div>
    </section>
    -->

    <section class="panel">

    </section>

    <script src="./src/index.ts"></script>

</body>

</html>
